// 
//      Leader configuration
//      Options:
//      Leader Button:    Specify which key should take role as modifier for the keys.
//      Leader Functions: Specify which key press will be used. 
//      Leader Timeout:   Ammount of time that leader remains active in miliseconds.
//      Leader Mode:      One of the three modes that the leader will act.
//      
//      one_shot:         The leader keypress will act one time in the configured time window.
//      Example:          Press Button 16 (leader) -> Press Button 0 (b) -> Result: shift+b -> Leader resets
//      
//      sticky:           Leader stays active until timeout
//      Example:          Press Button 16 (leader) -> Press Button 0 (b) -> Result: shift+b
//                        Press Button 1 (p) -> Result: shift+p
//                        Press Button 2 (t) -> Result: shift+t
//                        Timeout after 1000ms -> Leader resets
//      
//      toggle:           Leader toggles on/off
//      Example:          Press Button 16 (leader) -> Leader enabled
//                        Press Button 0 (b) -> Result: shift+b
//                        Press Button 1 (p) -> Result: shift+p
//                        Press Button 16 (leader) -> Leader disabled
//                        Press Button 0 (b) -> Result: b (normal)
//      Default:          one_shot
//     
leader_button: 16
leader_function: shift
leader_timeout: 1000
leader_mode: toggle

//
//     Wheel Toggle Mode Configuration
//     wheel_mode: Choose how button 18 (wheel toggle) cycles through wheel functions
//     Options:   sequential | sets
//     Default:   sequential
//
//     sequential: Classic behavior - single-click cycles through all functions sequentially
//                 Example: Click → Function 0 → Click → Function 1 → Click → Function 2 → etc.
//
//     sets:       Set-based navigation using multi-click detection
//                 - Single-click:  Toggle within current set (e.g., function 0 ↔ 1)
//                 - Double-click:  Switch between Set 1 ↔ Set 2
//                 - Triple-click:  Toggle to/from Set 3
//
//                 Set Navigation:
//                   • Set 1 → double-click → Set 2
//                   • Set 1 → triple-click → Set 3
//                   • Set 2 → double-click → Set 1
//                   • Set 2 → triple-click → Set 3
//                   • Set 3 → double-click → Set 2
//                   • Set 3 → triple-click → Set 1
//
//                 With 6 wheel functions defined:
//                   Set 1: Wheel functions 0-1 (e.g., brush size ↔ opacity)
//                   Set 2: Wheel functions 2-3 (e.g., flow ↔ rotation)
//                   Set 3: Wheel functions 4-5 (e.g., scatter ↔ spacing)
//
wheel_mode: sets

//
//     Wheel Click Timeout Configuration
//     wheel_click_timeout: Time in milliseconds for multi-click detection on button 18
//     Range:     20-990 ms (hard limit enforced)
//     Default:   300 ms
//     Note:      Only applies when wheel_mode is set to "sets"
//
wheel_click_timeout: 300

