// KD100 Profiles Configuration
//
// This file defines application-specific profiles for the KD100 keypad.
// Profiles are matched by window title using wildcard patterns.
//
// Pattern Syntax:
//   * - matches any sequence of characters
//   ? - matches any single character
//   Matching is case-insensitive
//
// Example patterns:
//   krita*        - Matches "Krita", "krita-5.0", "Krita - Untitled"
//   *photoshop*   - Matches any window with "photoshop" in the title
//   gimp*         - Matches "GIMP", "gimp-2.10", "GIMP - New Image"
//   *blender*     - Matches any Blender window
//
// Profile Format:
//   profile: <name>           - Profile name (required)
//   pattern: <window_pattern> - Window title/class pattern (required)
//   priority: <number>        - Higher priority matched first (default: 0)
//   config: <config_file>     - Alternate config file (optional)
//   default: true/false       - Is this the fallback profile? (optional)
//   description_<N>: <text>   - Key description for button N (optional)
//
// ============================================================

// Default Profile (fallback when no window matches)
